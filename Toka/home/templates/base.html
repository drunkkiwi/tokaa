<!DOCTYPE html>
<html>
  <head>
    {% load static %}

    <!-- meta -->
    <meta charset="utf-8">
    <title>Toka | {% block title %}{% endblock %}</title>

    <!-- icon -->
    <link href="{% static 'home/media/faviconn.png' %}" rel="shortcut icon" type="image/png" >

    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external -->
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet"  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    {% block external %}
    {% endblock %}

    <!-- default fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'home/base.css' %}">
    <link href="{% static 'home/base900.css' %}" rel="stylesheet" media='screen and (min-width: 0px) and (max-width: 900px)'>
    {% block css %}

    {% endblock %}

  </head>
  <body>


    <!-- NAVIGATION -->
    <div class="navigation">

      <div class="left-logo-div">
        <a href="{% url 'home:home' %}"><img class="left-logo" src="{% static 'home/media/full-logo-2.png' %}"></a>
      </div>

      <div class="options">


        <!-- SEARCH OPTION -->
        <div class="full-option fos">
          <form class="form-div formjs" action="{% url 'home:search_view' %}" method="GET">
            <input class="external-search inpjs" type="text" name="q" placeholder="kërko" autocomplete="off">
            <button class="sub-button" type="submit">
              <i class="fas fa-search search-nav"></i>
            </button>
          </form>
          <div class="underbar catco-s {% block S-underbar %}{% endblock %}"></div>
        </div>

        <!-- OTHER OPTIONS -->
        <a href="{% url 'home:home' %}" class="full-option">
          <i class="fas fa-plane nav-icon"></i>
          <span class="option">Lajmet e fundit</span>
          <div class="underbar catco-ln {% block home-underbar %}{% endblock %}"></div>
        </a>

        <a href="{% url 'home:flake_view' %}" class="full-option">
          <i class="fas fa-fire nav-icon"></i>
          <span class="option">Flakë</span>
          <div class="underbar catco-h {% block F-underbar %}{% endblock %}"></div>
        </a>

        <a href="{% url 'home:category_view' 'P' %}" class="full-option">
          <i class="fas fa-user-astronaut nav-icon"></i>
          <span class="option">Politikë</span>
          <div class="underbar catco-p {% block P-underbar %}{% endblock %}"></div>
        </a>

        <a href="{% url 'home:category_view' 'E' %}" class="full-option">
          <i class="fas fa-glass-martini nav-icon"></i>
          <span class="option">Argëtim</span>
          <div class="underbar catco-e {% block E-underbar %}{% endblock %}"></div>
        </a>


      </div>

    </div>

    <!-- BODY FOR NON-BASE HTML FILES -->
    {% block body %}

    {% endblock %}


    <!-- FOOTER -->
    <div class="footer">
      <div class="foot-logo">
        <img class="foot-logo-img" src="{% static 'home/media/full-logo-2.png' %}">
      </div>
      <div class="foot-content">

        <p class="foot-warning">
            Ky website nuk është i krijuar per persona
            nën moshën 18 vjeqare.
        </p>

      </div>
    </div>


    <!-- base-js script -->
    <script type="text/javascript" src="{% static 'home/js/base.js' %}"></script>
    <!-- JS BLOCK -->
    {% block js %}
    {% endblock %}

  </body>
</html>
